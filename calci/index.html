<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrap">
    <section class="screen" id="margin">
        0

    </section>

    <section class="calc-buttons">
        <div class="center">
            <button class="calc-button-dif">&comp;</button>
            <button class="calc-button-dif">&plusmn;</button>
            <button class="calc-button-dif" style="border-radius: 200px; padding: 1.5px 4px;">&percnt;</button>
            <button class="calc-button-symbol">&divide;</button>
        </div>
        <div class="center">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button-symbol">&times;</button>
        </div>
        <div class="center"> 
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button-symbol">&minus;</button>
        </div>
        <div class="center">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button-symbol">&plus;</button>
        </div>
        <div class="center">
            <button class="calc-button-triple" style="padding: 0rem 1.3rem;">0</button>
            <button class="calc-button">.</button>
            <button class="calc-button-symbol">&equals;</button>
        </div>
        <div     class="center">

        </div>
    </section>
</div>
</body>
</html>
